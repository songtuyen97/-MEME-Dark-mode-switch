<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="btn--container">
            <label>
                <div class="shadow--container"></div>
                <input type="checkbox" id="darkmode-input" />
                
                
                <div class="moon--background">
                    <div class="moon--light__1"></div>
                    <div class="moon--light__2"></div>
                    <div class="moon--light__3"></div>

                    <div class="star__medium star__1"></div>
                    <div class="star__medium star__2"></div>
                    <div class="star__medium star__3"></div>
                    <div class="star__big star__4"></div>
                    <div class="star__big star__5"></div>
                    <div class="star__small star__6"></div>
                    <div class="star__small star__7"></div>
                    <div class="star__small star__8"></div>
                    <div class="star__small star__9"></div>
                    <div class="star__small star__10"></div>
                    <div class="star__small star__11"></div>
                </div>

                <div class="sun">
                    <div class="moon">
                        <div class="moon--hole__big"></div>
                        <div class="moon--hole__small"></div>
                        <div class="moon--hole__medium"></div>
                    </div>
                </div>
                <div class="sun--background">
                    <div class="light__1"></div>
                    <div class="light__2"></div>
                    <div class="light__3"></div>

                    <div class="cloud__1"></div>
                    <div class="cloud__2"></div>
                    <div class="cloud__3"></div>
                    <div class="cloud__4"></div>
                    <div class="cloud__5"></div>
                    <div class="cloud__6"></div>
                    <div class="cloud__7"></div>

                    <div class="cloud--shadow__1"></div>
                    <div class="cloud--shadow__2"></div>
                    <div class="cloud--shadow__3"></div>
                    <div class="cloud--shadow__4"></div>
                    <div class="cloud--shadow__5"></div>
                    <div class="cloud--shadow__6"></div>
                    <div class="cloud--shadow__7"></div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
